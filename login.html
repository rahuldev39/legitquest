  <script type='text/javascript'>
    $(function() {
      $('.cort-btn .btn ').on('click', function(e) {
        $(this).parent().prev().addClass('open-dropdown');
        $(this).parent().addClass('btn-expand');
        e.stopPropagation();

      });

      $('.section .title').on('click', function() {

        $(this).parent().siblings(".section").not(".collapsed").addClass("collapsed");

      });

      $(".auxiliary").append("<div class='done_btn'>Done</div>");

      $(".done_btn").on('click', function() {
        $('.search-field').removeClass('open-dropdown');
        $('.cort-btn').removeClass('btn-expand');
      });

    });

    $(".search-field").click(function(e) {
      e.stopPropagation();
    });

    $(document).click(function() {
      $('.search-field').removeClass('open-dropdown');
      $('.cort-btn').removeClass('btn-expand');
    });
  </script>

  <script type="text/javascript">
    $(function() {

      $(".search-toggle").on('click', function() {
        $('.search-overlay').addClass('open-search');
        $('body').addClass('overlay-open');

        if ($(this).hasClass('search-btn1')) {
          $('.search-content1').addClass('active');
        } else if ($(this).hasClass('search-btn2')) {
          $('.search-content2').addClass('active');
        } else {
          $('.search-content3').addClass('active');
        }
      });
      $(".search-overlay .closebtn").on('click', function() {
        $('.search-overlay').removeClass('open-search');
        $('.search-overlay div').removeClass('active');
        $('body').removeClass('overlay-open');
      });
    });
  </script>
