  <script type='text/javascript'>
    $(function() {

      $('.cort-btn .btn ').on('click', function(e) {
        $(this).parent().prev().addClass('open-dropdown');
        $(this).parent().addClass('btn-expand');
        e.stopPropagation();

      });





      $('.section .title').on('click', function() {

        $(this).parent().siblings(".section").not(".collapsed").addClass("collapsed");

      });

      $(".auxiliary").append("<div class='done_btn'>Done</div>");

      $(".done_btn").on('click', function() {
        $('.search-field').removeClass('open-dropdown');
        $('.cort-btn').removeClass('btn-expand');
      });

    });

    $(".search-field").click(function(e) {
      e.stopPropagation();
    });

    $(document).click(function() {
      $('.search-field').removeClass('open-dropdown');
      $('.cort-btn').removeClass('btn-expand');
    });


  $('#night-toggle').on('click', function(){

    if($('.search-result-section').hasClass("night-mode"))
    {
      $('.search-result-section').attr('class', 'search-result-section case-id-main');
    }
    else {
      $('.search-result-section').attr('class', 'search-result-section case-id-main night-mode');
    }


  });

  $('#reader-mode').on('click', function(){
    $('body').toggleClass('reader-mode-on')
  });

  $('#colors a').on('click', function(){

     $("#night-toggle").prop('checked', false);

    if($(this).hasClass('normal'))
    {
      $('.search-result-listing').attr('class', 'search-result-listing');
    }
    else if ($(this).hasClass('lightgray')) {
        $('.search-result-listing').attr('class', 'search-result-listing lightgray');
    }
    else if ($(this).hasClass('lightblue')) {
        $('.search-result-listing').attr('class', 'search-result-listing lightblue');
    }
    else {
      $('.search-result-listing').attr('class', 'search-result-listing sepia');
    }
  });
  </script>
